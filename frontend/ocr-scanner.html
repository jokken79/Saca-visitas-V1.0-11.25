<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR自動読取 - UNS Visa System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="ui-shell.js" defer></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body class="app-body">
    <main class="page-container flex items-center justify-center min-h-screen">
        <div class="glass-panel p-10 max-w-lg text-center">
            <div class="text-5xl mb-4 text-blue-200"><i data-lucide="scan"></i></div>
            <h1 class="text-2xl font-bold text-white mb-2">OCR自動読取</h1>
            <p class="text-slate-300 mb-6">
                この機能は現在開発中です。<br>
                次回のアップデートで利用可能になります。
            </p>
            <a href="index.html"
                class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                ダッシュボードに戻る
            </a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderAppShell({ active: 'ocr', headline: 'OCR自動読取', subtitle: '在留カード・パスポート読取' });
            if (window.lucide && typeof window.lucide.createIcons === 'function') {
                window.lucide.createIcons();
            }
            renderFooter();
        });
    </script>
</body>

</html>
